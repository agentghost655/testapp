<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Tracker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #014098, #582c4f, #c7a868, white);
            color: white;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #speed {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="speed">Speed: - km/h</div>
    </div>

    <script>
        function updateSpeed(speed) {
            document.getElementById('speed').textContent = `Speed: ${speed} km/h`;
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(function(position) {
                    // Calculate speed in km/h (1 m/s â‰ˆ 3.6 km/h)
                    const speedKMH = (position.coords.speed || 0) * 3.6;
                    updateSpeed(speedKMH.toFixed(2));
                }, function(error) {
                    console.error('Error getting geolocation:', error.message);
                });
            } else {
                console.error('Geolocation is not supported by this browser.');
            }
        }

        // Start tracking location
        getLocation();
    </script>
</body>
</html>
